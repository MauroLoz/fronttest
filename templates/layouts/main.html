<!DOCTYPE html>

<html lang="en">

<head>
    <title>Proyecto Final</title>
</head>

<body>
    <!-- Seccion Navbar -->
<section>
    <div class="navbar">
        <div class="container my-3">
            <div class="primera-seccion d-flex justify-content-center align-items-center" style="width: 20%; text-align: center;" >
                <!--<a href="/" style="font-size: 24px; text-decoration: none;">Espaci.AR</a>-->
                {% load static %}
                <a href=""><img src="{% static 'img/LOGO_ESPACIAR_LETRA_BLANCA-remov.png' %}" alt="My image" style="max-width: 100%; width: 40%;"></a>
            </div>
            <div class="segunda-seccion" style="width: 60%;">
                <div class="contenedor-segunda-seccion">
                    <a href="#">Inicio</a>
                    <a href="#">Nuevo Espacio</a>
                    <a href="#">Mis Reservas</a>
                    <a href="#">¿Quienes somos?</a>
                    <a href="#">Contactanos</a>
                </div>
            </div>
            <div class="tercera-seccion d-flex justify-content-center align-items-center" style="width: 20%; text-align: center;">
                <div class="d-flex justify-content-around align-items-center" style="width: 50%;">
                {% if user.is_authenticated %}
                <div class="contenedor-tercera-seccion">
                    <div class="perfil">
                        <div class="profile-image">
                            {% load static %}
                            <img class="rounded-circle" src="{% static 'img/defaultperfil.jpg' %}" alt="My image" id="profile-img"> 
                            <div class="dropdown-content" id="dropdown">
                                <a href="/verperfil" style="font-size: 12px;">Mi Perfil</a>
                                <a href="/logout" style="font-size: 12px;">Mis Espacios</a>
                                <a href="/logout" style="font-size: 12px;">Mis Reservas</a>
                                <a href="/logout" style="font-size: 12px;">Cerrar Sesión</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% else %}
                    <div class="perfil">
                        <a class="btn fw-bold" href="/login" style="color: white; font-size: 14px;">Log In</a>
                    </div>
                {% endif %}
                <div class="modo-claro-oscuro tema-claro" id="modo-claro-oscuro">
                    <div>
                        <i class="bi bi-sun icon"></i>
                    </div>
                </div>
                </div>
            </div>
            <div class="responsive">
                <i class="bi bi-list"></i><span>Menu</span>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'styles/js/main.js' %}"></script>

{% block content %}

{% endblock %}

</body>
