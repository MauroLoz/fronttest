{% extends './base.html' %}

{% block content %}
<div class="calendar-nav">
    <div class="d-flex justify-content-between align-items-center" style="width: 25%;">
        <form method="get" action="">
            <input type="hidden" name="day" value="{{ previous_month }}">
            <button type="submit" class="btn btn-primary">&lt; Mes anterior</button>
        </form>
        <form method="get" action="">
            <input type="hidden" name="day" value="{{ current_month }}">
            <button type="submit" class="btn btn-primary">Hoy</button>
        </form>
        <form method="get" action="">
            <input type="hidden" name="day" value="{{ next_month }}">
            <button type="submit" class="btn btn-primary">Mes siguiente &gt;</button>
        </form>
    </div>
</div>
<div style="width: 50%; height: 10px;">
    {{ calendar }}
</div>
{% endblock %}
