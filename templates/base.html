

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'styles/css/calendar.css' %}">
  <title>Django Calendar App</title>
</head>
<body>

  <div class="calendar-nav">
    <div class="d-flex justify-content-between align-items-center" style="width: 25%;">
        <form method="get" action="">
            <input type="hidden" name="day" value="{{ previous_month }}">
            <button type="submit" class="btn btn-primary">&lt; Mes anterior</button>
        </form>
        <form method="get" action="">
            <input type="hidden" name="day" value="{{ current_month }}">
            <button type="submit" class="btn btn-primary">Hoy</button>
        </form>
        <form method="get" action="">
            <input type="hidden" name="day" value="{{ next_month }}">
            <button type="submit" class="btn btn-primary">Mes siguiente &gt;</button>
        </form>
    </div>
</div>
<div style="width: 50%; height: 10px;">
    {{ calendar }}
</div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>
</html>
